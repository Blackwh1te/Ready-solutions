<div class="modal-wrapper">
   <div class="modal">
      <form action="/">
         <div class="form-item">						
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Имя" required>
         </div>
         <div class="form-item">						
            <label for="email">Электронная почта</label>
            <input type="email" id="email" placeholder="example@mail.ru" required>
         </div>
         <div class="form-item">						
            <label for="tel">Телефон</label>
            <input type="tel" id="tel" placeholder="+7(999)-999-99-99" required>
         </div>
         <div class="form-item">
            <input class="btn" type="submit" value="Зарегистрироваться" required>
         </div>
      </form>
      <a class="close"></a>
   </div>
</div>
